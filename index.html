    <style>
        :root {
            --primary: #E2FF00;
            --secondary: #00E676;
            --bg-body: #050505;
            --bg-card: #121212;
            --bg-glass: rgba(18, 18, 18, 0.95);
            --text-main: #ffffff;
            --border-color: #333333;
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        [data-theme="neon-blue"] { --primary: #00F2FF; }
        [data-theme="neon-red"] { --primary: #FF0055; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); padding-bottom: 120px; transition: 0.3s; }

        .brand-card { background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(5,5,5,0) 100%); padding: 30px 20px 10px; text-align: center; }
        .main-header { font-size: 3rem; font-weight: 900; color: var(--primary); text-transform: uppercase; text-shadow: 0 0 15px var(--primary); animation: float 3s ease-in-out infinite; cursor: pointer; user-select: none; }
        .tagline { font-size: 0.9rem; color: #aaa; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }
        .action-grid { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .glow-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); color: var(--text-main); padding: 10px 15px; border-radius: 50px; font-size: 12px; font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 5px; transition: 0.3s; }
        .glow-btn:active { background: var(--primary); color: black; border-color: var(--primary); }

        .glass-header { background: var(--bg-glass); backdrop-filter: blur(12px); padding: 15px 20px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .search-container { flex: 1; background: #1f1f1f; display: flex; align-items: center; padding: 10px 15px; border-radius: 8px; border: 1px solid var(--border-color); }
        .search-container input { background: none; border: none; outline: none; width: 100%; color: white; margin-left: 10px; }

        .hero-banner { margin: 20px; background: linear-gradient(45deg, #1a1a1a, #000); border: 1px solid var(--border-color); border-radius: 20px; padding: 25px; box-shadow: var(--shadow-card); }
        .hero-banner h2 { color: var(--primary); text-transform: uppercase; font-style: italic; }
        .offers-banner { margin: 0 20px 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--primary); border-radius: 12px; padding: 12px 15px; display: flex; align-items: center; gap: 12px; color: var(--primary); }

        .section-header { padding: 0 20px; font-size: 18px; font-weight: 800; margin: 25px 0 15px; border-left: 3px solid var(--primary); padding-left: 15px; text-transform: uppercase; }
        .special-grid { display: flex; overflow-x: auto; gap: 15px; padding: 0 20px 20px; scrollbar-width: none; }
        .special-card { min-width: 160px; background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); position: relative; }
        .special-img { width: 100%; height: 110px; object-fit: cover; }
        .special-badge { position: absolute; top: 5px; left: 5px; background: var(--primary); color: black; font-weight: bold; font-size: 10px; padding: 2px 5px; border-radius: 4px; }
        
        .cat-nav { display: flex; overflow-x: auto; padding: 10px 20px; gap: 10px; position: sticky; top: 70px; z-index: 990; background: var(--bg-body); border-bottom: 1px solid #222; }
        .chip { padding: 6px 16px; background: transparent; border: 1px solid #444; border-radius: 50px; font-size: 13px; color: #aaa; white-space: nowrap; transition: 0.3s; }
        .chip.active { background: var(--primary); color: black; border-color: var(--primary); font-weight: 700; }

        .food-card-grid { display: flex; background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border-color); padding: 10px; gap: 12px; margin: 0 20px 12px; position: relative; }
        .food-img-grid { width: 90px; height: 90px; object-fit: cover; border-radius: 8px; background: #222; }
        .food-title-grid { font-size: 15px; font-weight: 700; color: white; }
        .food-price-grid { font-size: 15px; font-weight: 700; color: var(--primary); }

        .add-btn { background: var(--primary); color: black; border: none; padding: 6px 18px; border-radius: 6px; font-weight: 800; font-size: 12px; position: absolute; right: 10px; bottom: 10px; }
        .qty-group { display: flex; align-items: center; background: #222; border: 1px solid #444; border-radius: 6px; height: 30px; position: absolute; right: 10px; bottom: 10px; }
        .qty-btn { width: 25px; color: var(--primary); background: none; border: none; font-weight: bold; font-size: 16px; }
        .qty-val { color: white; font-weight: bold; font-size: 13px; padding: 0 5px; }

        .cart-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: var(--primary); color: black; padding: 15px 20px; border-radius: 12px; display: none; justify-content: space-between; align-items: center; z-index: 1001; font-weight: 900; box-shadow: 0 0 20px var(--primary); animation: float 4s infinite; }
        
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 2000; display: none; }
        .bottom-sheet { background: #111; width: 100%; border-radius: 20px 20px 0 0; padding: 25px; max-height: 90vh; position: absolute; bottom: 0; border-top: 1px solid #333; color: white; display: flex; flex-direction: column; }
        
        .input-v2, select.input-v2, textarea.input-v2 { background: #222; border: 1px solid #333; color: white; padding: 15px; width: 100%; border-radius: 8px; margin-bottom: 10px; outline: none; }
        .btn-checkout { background: var(--secondary); color: black; font-weight: 800; padding: 15px; width: 100%; border: none; border-radius: 8px; font-size: 16px; margin-top: 10px; }

        .music-pill { position: fixed; bottom: 85px; right: 20px; z-index: 1100; background: rgba(0,0,0,0.9); border: 1px solid #333; padding: 8px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; }
        .toggle-switch { width: 40px; height: 20px; background: #333; border-radius: 20px; position: relative; transition: 0.3s; }
        .toggle-switch::after { content:''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .toggle-switch.active { background: var(--primary); }
        .toggle-switch.active::after { transform: translateX(20px); background: black; }
        .admin-toggle-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; color: #ccc; font-size: 14px; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
		/* --- TOAST NOTIFICATION CSS --- */
#toast-notification {
    visibility: hidden;
    min-width: 200px;
    background-color: rgba(20, 20, 20, 0.95);
    color: #fff;
    text-align: center;
    border-radius: 50px;
    padding: 12px 20px;
    position: fixed;
    z-index: 3000;
    left: 50%;
    bottom: 90px; /* Cart bar ke upar dikhega */
    transform: translateX(-50%);
    font-size: 13px;
    border: 1px solid var(--primary);
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    opacity: 0;
    transition: opacity 0.5s, bottom 0.5s;
}

#toast-notification.show {
    visibility: visible;
    opacity: 1;
    bottom: 100px; /* Thoda upar slide karega */
}

function updateCart(cat, idx, change) {
    const item = menu[cat][idx];
    let existing = cart.find(x => x.name === item.name);
    
    if(existing) {
        existing.qty += change;
        if(existing.qty <= 0) {
            cart = cart.filter(x => x.name !== item.name);
            showToast("Item Removed"); // Notification for removal
        } else {
            // Notification for increase/decrease
            if(change > 0) showToast(item.name + " Added!"); 
        }
    } else if(change > 0) {
        cart.push({ ...item, qty: 1 });
        showToast(item.name + " Added!"); // Notification for new item
    }
    
    updateCartUI();
    renderMenu(); 
}

// --- TOAST FUNCTION ---
function showToast(message) {
    // Check if toast element exists, if not create it
    let toast = document.getElementById("toast-notification");
    if (!toast) {
        toast = document.createElement("div");
        toast.id = "toast-notification";
        document.body.appendChild(toast);
    }

    // Set text and show
    toast.innerText = message;
    toast.className = "show";

    // Hide after 3 seconds
    setTimeout(function(){ 
        toast.className = toast.className.replace("show", ""); 
    }, 3000);
}
